<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo">
        <img src="https://sierranewsonline.com/wp-content/uploads/2018/01/Amazon-logo-amazon_logo_-800-x-428RGB-e1516072093160.jpg" style="width: 120px;">
    </div>

    <div class="container">

        <div class="sign-in-box">

            <div class="content">
                <h1>
                    Sign in
                </h1>
                <p class="email">Email or mobile phone number</p>
                <input type="email">

                <button>Continue</button>

                <p class="terms">By continuing, you agree to Amazon's <a href="#" class="link">Conditions of Use</a> and <a href="#" class="link">Privacy Notice</a>.</p>

                <pre class="help"><a href="#" class="link"><i class="fa-solid fa-caret-right"></i>  Need help?</a></pre>
                <hr style="border: 0.01px solid rgb(212, 211, 211);">

                <p class="email work">Buying for work?</p>

                <p class="help"><a href="#" class="link">Shop on Amazon Business</a></p>
            </div>
        </div>

    </div>

</body>
</html>
